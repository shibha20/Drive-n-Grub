<header>
    <div style="background: #ede7df; position: fixed; top: 0; left: 0; right: 0; height: 5%;">
        <h1 style="text-align:center; font-size: x-large; color: #202044;">
        Order Menu
        </h1>
    </div>
</header>
<br>
<body style="padding-top: 5%; background-color: #41403f;" >
    <mat-accordion class="example-headers-align" style="width: 100%; ">
        <mat-expansion-panel (click)=OpenItems(x) style="width: 100%;" *ngFor="let x of itemTypes">
            <mat-expansion-panel-header >
                <mat-panel-title>{{x.itemTypeName}}</mat-panel-title>
            </mat-expansion-panel-header>
                <table mat-table [dataSource]="items" class="mat-elevation-z8" style="width: 100%">
                    <ng-container matColumnDef="ItemName">
                        <th mat-header-cell *matHeaderCellDef>Item Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.itemName}}  {{element.itemDescription}}</td>
                    </ng-container>
                      
                        
                    <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
                    </ng-container>
                    
                      
                        
                    <ng-container matColumnDef="Add">
                        <th mat-header-cell *matHeaderCellDef> Add </th>
                        <td mat-cell *matCellDef="let element"> <button (click)="AddItem(element)">Add</button> </td>
                    </ng-container>
                      
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        </mat-expansion-panel>  
    </mat-accordion>
</body>
<Footer>
    <div class="btn-group">
        <button class="button" (click)="CheckOut()"[disabled]="isProcessing == true">Check Out ({{itemsToOrderLength}}) Total: {{total | currency}}</button>
        <button class="button" (click)="ViewCart()">View Cart</button>
        <button class="button" (click)="SignOut()"> Sign Out</button>
    </div>
</Footer>
