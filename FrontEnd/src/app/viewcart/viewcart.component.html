<div class="modal" style="background: white; height: 100%; width: 100%;">
    <body>
        <table mat-table [dataSource]="itemsToOrder" class="mat-elevation-z8" style="width: 100%">
            <ng-container matColumnDef="ItemName">
                <th mat-header-cell *matHeaderCellDef>Item Name</th>
                <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
            </ng-container>
              
                
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
            </ng-container>
            
              
                
            <ng-container matColumnDef="Remove">
                <th mat-header-cell *matHeaderCellDef> Remove </th>
                <td mat-cell *matCellDef="let element"> <button (click)="Remove(element)">Remove</button> </td>
            </ng-container>
              
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

    </body>
    <br>
    <footer style="background: white; width: 100%;">
        <div style="padding-right: 5%; padding-bottom: 5%;">
            <button type="button" class="close" (click)="Cancel()">Close</button>
            <button type="button" class="close" (click)="Save()">Save</button>
        </div>
        <br>            
    </footer>
</div>
